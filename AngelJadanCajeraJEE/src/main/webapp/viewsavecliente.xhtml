<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body>
<a href="ViewCajero.xhtml" >Regresar</a>
<h:form id="fomrmul">
	<h:message for="fomrmul" id="fomrmul" style="background-color:green"/>
	<h:outputLabel value="" />
	<h:panelGrid columns="2">
	<h:outputLabel value="Cedula" />
	<h:inputText value="#{vistaCajero.cliente.cedula}" />
	<h:outputLabel value="Nombre" />
	<h:inputText value="#{vistaCajero.cliente.nombre}" />
	<h:outputLabel value="Apellido" />
	<h:inputText value="#{vistaCajero.cliente.apellido}" />
	<h:outputLabel value="Cuenta" />
	<h:inputText value="#{vistaCajero.cliente.cuenta}" />
	<h:outputLabel value="Saldo" />
	<h:inputText value="#{vistaCajero.cliente.saldo}" />
	<h:commandButton action="#{vistaCajero.guardar()}" value="Guardar" />
	</h:panelGrid>
</h:form>

</body> 
</html>
